<!DOCTYPE html>
<html>
<head>
    <title>Tactix Backend Health Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 20px; border-radius: 8px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üè• Tactix Backend Health Check</h1>
    
    <div id="health-status" class="status loading">
        Checking backend health...
    </div>
    
    <div id="cors-status" class="status loading">
        Checking CORS configuration...
    </div>
    
    <button onclick="checkHealth()">üîÑ Refresh Health Check</button>
    <button onclick="testAuth()">üîë Test Auth Endpoint</button>
    
    <h2>üìã Backend Information</h2>
    <div id="backend-info">
        <p><strong>Frontend URL:</strong> <span id="frontend-url"></span></p>
        <p><strong>Backend URL:</strong> <span id="backend-url"></span></p>
        <p><strong>Status:</strong> <span id="connection-status">Not tested</span></p>
    </div>
    
    <script>
        const BACKEND_URL = 'YOUR_RENDER_BACKEND_URL'; // Replace with actual URL
        
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('backend-url').textContent = BACKEND_URL || 'Not configured';
        
        async function checkHealth() {
            const healthDiv = document.getElementById('health-status');
            const corsDiv = document.getElementById('cors-status');
            
            healthDiv.className = 'status loading';
            healthDiv.textContent = 'Checking backend health...';
            
            corsDiv.className = 'status loading';
            corsDiv.textContent = 'Checking CORS...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    healthDiv.className = 'status success';
                    healthDiv.innerHTML = `‚úÖ Backend is healthy!<br>Timestamp: ${data.timestamp}`;
                    
                    corsDiv.className = 'status success';
                    corsDiv.textContent = '‚úÖ CORS is properly configured';
                    
                    document.getElementById('connection-status').textContent = 'Connected';
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                healthDiv.className = 'status error';
                healthDiv.innerHTML = `‚ùå Backend health check failed<br>Error: ${error.message}`;
                
                corsDiv.className = 'status error';
                corsDiv.textContent = '‚ùå CORS configuration issue or backend unavailable';
                
                document.getElementById('connection-status').textContent = 'Failed';
            }
        }
        
        async function testAuth() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': 'Bearer fake-token'
                    }
                });
                
                if (response.status === 401) {
                    alert('‚úÖ Auth endpoint is working (properly rejected fake token)');
                } else {
                    alert(`‚ö†Ô∏è Unexpected response: ${response.status}`);
                }
            } catch (error) {
                alert(`‚ùå Auth endpoint test failed: ${error.message}`);
            }
        }
        
        // Auto-check on load if backend URL is configured
        if (BACKEND_URL && BACKEND_URL !== 'YOUR_RENDER_BACKEND_URL') {
            checkHealth();
        } else {
            document.getElementById('health-status').className = 'status error';
            document.getElementById('health-status').textContent = '‚ö†Ô∏è Backend URL not configured. Replace YOUR_RENDER_BACKEND_URL in this file.';
            
            document.getElementById('cors-status').className = 'status error';
            document.getElementById('cors-status').textContent = '‚ö†Ô∏è Cannot test CORS without backend URL';
        }
    </script>
</body>
</html>
